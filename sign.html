

<html data-ng-app="NineYi.FreeTrial.SMS">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="keywords" content="開店招商, APP開店, 網路開店, RWD, 免費報名" />
    <meta name="description"  content="免費報名手機開店招商說明會！進一步了解 RWD購物官網與商店APP的產品解決方案，歡迎網路開店者、實體門市、零售品牌等商家或老闆報名參加。" />
    <title> 91APP 開店說明會 - 線上熱烈預約中，歡迎免費報名！進一步了解 RWD購物官網與APP開店的詳細產品解決方案。 </title>

    <link href="https://mkt.91app.com/Content/OpenShopFramePage?v=ZYwh2MWypI74tTK0aTbUplyiMzrvgzJ6QoCSVgn473I1" rel="stylesheet"/>


    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

<body ng-cloak>


<div class="shop layout-wrap" data-ng-controller="OpenShopFrameController as OpenShopCtrl">
    <!-- sec01 -->
    <div class="container-fluid">
        <div>
            <form id="shopItem"
                  name="OpenShopCtrl.shopForm"
                  novalidate
                  data-ng-submit="OpenShopCtrl.AttendSignupPage(OpenShopCtrl.AttendDataPage, OpenShopCtrl.shopForm.$valid)">

                <div class="form-enclose">
                    <div class="form-section">
                        <fieldset>
                            <section>
                                <!--參加場次-->
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6 paragraph-title">
                                        報名場次 (地點由專人聯繫通知)
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6 right-row conf-list-wrapper">
                                        <div>
                                            <div class="radio">
                                                <label class="radio-inline">
                                                    <input type="radio" name="event" id="418" value="01/10(四)" class="nineyi-radio" data-ng-model="OpenShopCtrl.AttendDataPage.Session">
                                                    <label for="418" class=""></label>
                                                    <span class="radio-content event-radio-content">【台北場】 01/10(四) 14:00 「全通路導流 新零售開店說明會」</span>
                                                </label>
                                            </div>
                                            <br>
                                            <div class="radio">
                                                <label class="radio-inline">
                                                    <input type="radio" name="event" id="417" value="01/15(二)" class="nineyi-radio" data-ng-model="OpenShopCtrl.AttendDataPage.Session">
                                                    <label for="417" class=""></label>
                                                    <span class="radio-content event-radio-content">【台中場】 01/15(二) 14:00 「全通路導流 新零售開店說明會」</span>
                                                </label>
                                            </div>
                                            <br>
                                            <div class="radio">
                                                <label class="radio-inline">
                                                    <input type="radio" name="event" id="420" value="01/17(四)" class="nineyi-radio" data-ng-model="OpenShopCtrl.AttendDataPage.Session">
                                                    <label for="420" class=""></label>
                                                    <span class="radio-content event-radio-content">【台北場】 01/17(四) 14:00 「全通路導流 新零售開店說明會」</span>
                                                </label>
                                            </div>
                                            <br>
                                            <div class="radio">
                                                <label class="radio-inline">
                                                    <input type="radio" name="event" id="419" value="01/22(二)" class="nineyi-radio" data-ng-model="OpenShopCtrl.AttendDataPage.Session">
                                                    <label for="419" class=""></label>
                                                    <span class="radio-content event-radio-content">【高雄場】 01/22(二) 14:00 「全通路導流 新零售開店說明會」</span>
                                                </label>
                                            </div>
                                            <br>
                                            <div class="radio">
                                                <label class="radio-inline">
                                                    <input type="radio" name="event" id="0" value="待聯繫" class="nineyi-radio" data-ng-model="OpenShopCtrl.AttendDataPage.Session">
                                                    <label for="0" class=""></label>
                                                    <span class="radio-content event-radio-content">上述場次時間都無法參加，請專人聯繫我</span>
                                                </label>
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4 paragraph-title">
                                        填寫您的相關資料 (*為必填欄位)
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="contact-wrapper">
                                    <!--公司名稱-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-3 right-row" data-ng-class="{'show-error-col-10-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.companyname.$invalid}">
                                            <input type="text"
                                                   name="companyname"
                                                   id="companyname"
                                                   maxlength="30"
                                                   required
                                                   autocomplete="off" class="input form-control"
                                                   data-ng-class="{'form-error': OpenShopCtrl.shopForm.companyname.$invalid && OpenShopCtrl.shopForm.$submitted}"
                                                   placeholder="公司名稱*"
                                                   novalidate
                                                   data-ng-model="OpenShopCtrl.AttendDataPage.CompanyName" />
                                            <!--錯誤訊息-->
                                            <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.companyname.$invalid}"
                                                 data-ng-messages="OpenShopCtrl.shopForm.companyname.$error"
                                                 class="form-error-message">
                                                <div data-ng-message="required">*請填寫公司名稱</div>
                                                <div data-ng-message="maxlength">*公司名稱長度限制30字</div>
                                            </div>
                                        </div>

                                        <!--統一編號-->
                                        <div class="col-md-3 right-row" data-ng-class="{'show-error-col-10-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.officenum.$invalid}">
                                            <input type="tel"
                                                   name="officenum"
                                                   id="officenum"
                                                   maxlength="8"
                                                   autocomplete="off"
                                                   class="input form-control"
                                                   data-ng-class="{'form-error': OpenShopCtrl.shopForm.officenum.$invalid && OpenShopCtrl.shopForm.$submitted}"
                                                   placeholder="統一編號*"
                                                   required
                                                   novalidate
                                                   ns-only-register-number
                                                   data-ng-model="OpenShopCtrl.AttendDataPage.RegistrationNumber" />
                                            <!--錯誤訊息-->
                                            <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.officenum.$invalid}"
                                                 data-ng-messages="OpenShopCtrl.shopForm.officenum.$error"
                                                 class="form-error-message">
                                                <div data-ng-message="required">*請填寫正確統一編號</div>
                                                <div data-ng-message="onlyRegisterNumber">*請填寫正確統一編號</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                    <!--聯絡人姓名-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-3 right-row" data-ng-class="{'show-error-col-10-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.contact.$invalid}">
                                            <input type="text"
                                                   name="contact"
                                                   id="contact"
                                                   maxlength="30"
                                                   required
                                                   autocomplete="off"
                                                   class="input form-control"
                                                   data-ng-class="{'form-error': OpenShopCtrl.shopForm.contact.$invalid && OpenShopCtrl.shopForm.$submitted}"
                                                   placeholder="聯絡人姓名*"
                                                   novalidate
                                                   data-ng-model="OpenShopCtrl.AttendDataPage.ContactName" />
                                            <!--錯誤訊息-->
                                            <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.contact.$invalid}"
                                                 data-ng-messages="OpenShopCtrl.shopForm.contact.$error"
                                                 class="form-error-message">
                                                <div data-ng-message="required">*聯絡人姓名</div>
                                                <div data-ng-message="maxlength">*聯絡人姓名長度限制30字</div>
                                            </div>
                                        </div>
                                        <!--聯絡人電話-->
                                        <div class="col-md-3 right-row" data-ng-class="{'show-error-col-10-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.contactphone.$invalid}">
                                            <input type="tel"
                                                   name="contactphone"
                                                   id="contactphone"
                                                   maxlength="20"
                                                   autocomplete="off"
                                                   required
                                                   class="input form-control"
                                                   data-ng-class="{'form-error': OpenShopCtrl.shopForm.contactphone.$invalid && OpenShopCtrl.shopForm.$submitted}"
                                                   placeholder="手機號碼*"
                                                   ng-pattern="/^[0][9][0-9]{8}$/"
                                                   data-ng-model="OpenShopCtrl.AttendDataPage.ContactPhone" />
                                            <!--錯誤訊息-->
                                            <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.contactphone.$invalid}"
                                                 data-ng-messages="OpenShopCtrl.shopForm.contactphone.$error"
                                                 class="form-error-message">
                                                <div data-ng-message="required">*請填寫正確手機號碼</div>
                                                <div data-ng-message="pattern">*請填寫正確手機號碼</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                    <!--Email-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6 right-row" data-ng-class="{'show-error-col-10-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.email.$invalid}">
                                            <input type="email"
                                                   name="email"
                                                   id="email"
                                                   maxlength="40"
                                                   class="input form-control"
                                                   data-ng-class="{'form-error': OpenShopCtrl.shopForm.email.$invalid && OpenShopCtrl.shopForm.$submitted}"
                                                   placeholder="E-mail*"
                                                   required
                                                   autocomplete="off"
                                                   novalidate
                                                   data-ng-model="OpenShopCtrl.AttendDataPage.ContactEmail"
                                                   data-ns-only-email />
                                            <!--錯誤訊息-->
                                            <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.email.$invalid}"
                                                 data-ng-messages="OpenShopCtrl.shopForm.email.$error"
                                                 class="form-error-message">
                                                <div data-ng-message="required">*請填寫正確E-mail</div>
                                                <div data-ng-message="onlyEmail">*請填寫正確E-mail</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                    <!--參加人數-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-3 right-row">
                                            <div class="nineyi-select">
                                                <select name="participation"
                                                        id="participation"
                                                        class="form-control"
                                                        data-ng-model="OpenShopCtrl.AttendDataPage.Participant"
                                                        data-ng-options="item.Value as item.Option for item in OpenShopCtrl.ParticipationOptions">
                                                    <option value="" hidden>參加人數</option>
                                                </select>
                                            </div>
                                            <!--錯誤訊息-->
                                            <!--<div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.participation.$invalid}"-->
                                            <!--data-ng-messages="OpenShopCtrl.shopForm.participation.$error"-->
                                            <!--class="form-error-message">-->
                                            <!--<div data-ng-message="required">*請選擇參加人數</div>-->
                                            <!--</div>-->
                                        </div>
                                        <!--販售商品類型-->
                                        <div class="col-md-3 right-row">
                                            <div class="nineyi-select">
                                                <select name="sellingType"
                                                        id="sellingType"
                                                        class="form-control"
                                                        data-ng-model="OpenShopCtrl.AttendDataPage.SellingType"
                                                        data-ng-options="item.Value as item.Option for item in OpenShopCtrl.SellingTypeOptions">
                                                    <option value="" hidden>販售商品類型</option>
                                                </select>
                                            </div>
                                            <!--錯誤訊息-->
                                            <!--<div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.sellingType.$invalid}"-->
                                            <!--data-ng-messages="OpenShopCtrl.shopForm.sellingType.$error"-->
                                            <!--class="form-error-message">-->
                                            <!--<div data-ng-message="required">請選擇販售商品類型</div>-->
                                            <!--</div>-->
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                    <!--聯繫時間-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6 right-row" data-ng-class="{'show-error-col-10-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.contactTime.$invalid}">
                                            <label class="radio-title-inline">方便聯繫時間*</label>
                                            <label class="radio-inline radio-sm-block"
                                                   data-ng-repeat="contactTime in OpenShopCtrl.ContactTimeOptions">
                                                <input type="radio" name="contactTime" id="{{'contactTime-' + $index}}" value="{{contactTime.Value}}"
                                                       class="nineyi-radio" required data-ng-model="OpenShopCtrl.AttendDataPage.ContactTime">
                                                <label for="{{'contactTime-' + $index}}" class=""></label>
                                                <span class="radio-content-inline event-radio-content">{{contactTime.Option}}</span>
                                            </label>
                                            <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.contactTime.$invalid}"
                                                 data-ng-messages="OpenShopCtrl.shopForm.contactTime.$error"
                                                 class="form-error-message">
                                                <div data-ng-message="required">*請選擇方便聯繫時間</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                    <!--是否販售商品-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6 right-row" data-ng-class="{'show-error-col-10-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.sellOnInternet.$invalid}">
                                            <label class="radio-title-inline">請問您是否預計在網路上販售商品*</label>
                                            <label class="radio-inline"
                                                   data-ng-repeat="sellOnInternet in OpenShopCtrl.SellOnInternetOptions">
                                                <input type="radio" name="sellOnInternet" id="{{'sellOnInternet-' + $index}}" value="{{sellOnInternet.Value}}"
                                                       class="nineyi-radio" required data-ng-model="OpenShopCtrl.AttendDataPage.IsExpectedSellGoodsOnInternet">
                                                <label for="{{'sellOnInternet-' + $index}}" class=""></label>
                                                <span class="radio-content-inline event-radio-content">{{sellOnInternet.Option}}</span>
                                            </label>
                                            <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.sellOnInternet.$invalid}"
                                                 data-ng-messages="OpenShopCtrl.shopForm.sellOnInternet.$error"
                                                 class="form-error-message">
                                                <div data-ng-message="required">*請選擇您是否預計在網路上販售商品</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                    <!--是否經營官網-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6 right-row" data-ng-class="{'show-error-col-10-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.havePlatform.$invalid}">
                                            <div class="radio-title-block">請問您是否有經營官網/平台*</div>
                                            <label class="radio-inline radio-sm-block"
                                                   data-ng-repeat="havePlatform in OpenShopCtrl.HavePlatformOptions">
                                                <input type="radio" name="havePlatform" id="{{'havePlatform-' + $index}}" value="{{havePlatform.Value}}"
                                                       class="nineyi-radio" required data-ng-model="OpenShopCtrl.AttendDataPage.HavePlatformOrOfficialWebsite">
                                                <label for="{{'havePlatform-' + $index}}" class=""></label>
                                                <span class="radio-content-inline event-radio-content">{{havePlatform.Option}}<span class="radio-content-desc" data-ng-show="havePlatform.OptionDesc">{{havePlatform.OptionDesc}}</span></span>
                                            </label>
                                            <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.havePlatform.$invalid}"
                                                 data-ng-messages="OpenShopCtrl.shopForm.havePlatform.$error"
                                                 class="form-error-message">
                                                <div data-ng-message="required">*請選擇您是否有經營官網/平台</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3"></div>
                                    </div>
                                </div>
                                <!--policy-->
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6 right-row policy-wrapper" ng-init="OpenShopCtrl.InfoChecked=true">
                                        <input type="checkbox" name="info" id="info" class="nineyi-checkbox" data-ng-model="OpenShopCtrl.InfoChecked" required>
                                        <label for="info" class="checkbox-left"></label>
                                        <span class="radio-type-content" style="margin-right: 0">我同意91APP可依上方本人填寫資訊聯繫或溝通相關訊息</span>
                                        <a href="/Shop/Privacy" target="_blank"class="link-text">隱私權聲明</a>
                                        <!--錯誤訊息-->
                                        <div data-ng-class="{'show-error-div': OpenShopCtrl.shopForm.$submitted && OpenShopCtrl.shopForm.info.$invalid}"
                                             data-ng-messages="OpenShopCtrl.shopForm.info.$error"
                                             class="form-error-message">
                                            <div data-ng-message="required">* 您尚未同意</div>
                                        </div>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <!--按鈕-->
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6 submit-btn-div">
                                        <input type="submit" value="確認送出" class="btn btn-xs red flat btn-block submit-btn" />
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                            </section>
                        </fieldset>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--end of footer-->
<script src="https://mkt.91app.com/bundles/OpenShopFrame?v=kWPF_KuZ-tcX8xOZh5aWRlEqfR6bu1kdTzDiiDyjCxc1"></script>


<script>
    // document.addEventListener('touchstart', {});
    angular.module('NineYi.FreeTrial.SMS')
        .config(function (blockUIConfig) {
            // Change the default overlay message
            blockUIConfig.message = '等待是值得的';
            // Change the default delay to 1s before the blocking is visible
            blockUIConfig.delay = 1000;
        })
        .run(['$templateCache', function($templateCache){
            /// 自訂blockUI的內容
            $templateCache.put('angular-block-ui/angular-block-ui.ng.html', '<div class="block-ui-overlay"></div>\n<div class="block-ui-message-container" aria-live="assertive" aria-atomic="true">\n    <div class="block-ui-message" ng-class="$_blockUiMessageClass">{{ state.message }}</div>\n    <div class="loading">\n        <div class="dot"></div>\n        <div class="dot"></div>\n        <div class="dot"></div>\n    </div>\n</div>');
        }]);
</script>

</body>
</html>
